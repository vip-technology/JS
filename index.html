<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section class="blog-landing">
    <div class="container">
        <div class="filter-nav">
            <div class="filter-inner">
                <span>Year:</span>
                <ul class="years">
                    <li class="active">All</li>
                    <li>2018</li>
                    <li>2017</li>
                    <li>2016</li>
                    <li>2015</li>
                    <li>2014</li>
                    <li>2013</li>
                    <li>2012</li>
                </ul>
            </div>
            <div class="filter-inner">
                <span>Type:</span>
                <ul class="category">
                    <li class="active">All</li>
                    <li>Articles</li>
                    <li>Press Release</li>
                </ul>
            </div>
            <div class="filter-inner sort-div">
                <ul>
                    <li>
                        Sort By
                        <ul>
                            <li>ASC</li>
                            <li>DSC</li>
                        </ul>
                    </li>
                </ul>
                <span>Recent</span>
            </div>
        </div>
        <div class="row card-outer">

        </div>
        <div class="row">
            <div class="col-12 btn-wrap wow fadeInUp" data-wow-delay="0.6s">
                <a href="#" class="btn-default load-more">Load More</a>
            </div>
        </div>
    </div>
</section>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/filter.js"></script>
</body>
</html>
